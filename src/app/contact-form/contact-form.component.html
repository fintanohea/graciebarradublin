<div class="container-fluid form-container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <form (ngSubmit)="processForm()">

        <!-- name -->
        <div class="field">
          <input 
            type="text" 
            name="name"
            [ngClass]="{'is-invalid': noname}"  
            class="form-control" 
            placeholder="Your Name" 
            [(ngModel)]="name"
            required
            minlength="3">
      
          <div class="help is-error text-danger" *ngIf="noname">
            Name must be at least 3 characters long.
          </div>
        </div>
      
        <!-- email -->
        <div class="field">
          <input 
            type="email" 
            name="email" 
            [ngClass]="{'is-invalid': noemail}"  
            class="form-control" 
            placeholder="Your Email" 
            [(ngModel)]="email"
            required
            email>
      
          <div class="help is-error text-danger" *ngIf="noemail">
            Please enter a valid email.
          </div>
        </div>
      
        <!-- message -->
        <div class="field">
          <textarea 
            [ngClass]="{'is-invalid': nomessage}"  
            class="form-control" 
            name="message" 
            placeholder="What's on your mind?" 
            [(ngModel)]="message"
            required></textarea>
          
          <div class="help is-error text-danger" *ngIf="nomessage">
            Please enter your message.
          </div>
        </div>
      
        <button 
          type="submit" 
          class="btn btn-info" 
          [disabled]="submittingForm">
          Submit
        </button>
      
      </form>
    </div>
  </div>
</div>
