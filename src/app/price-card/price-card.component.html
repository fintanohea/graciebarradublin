<div class="card mb-4 box-shadow custom-price-card">
  <div class="card-header">
    <h4 class="my-0 font-weight-normal">{{pricecard.title}}</h4>
  </div>
  <div class="card-body">
    <h1 class="card-title pricing-card-title">{{pricecard.curreny}}{{pricecard.price}} 
      <small class="text-muted">/ {{pricecard.frequency}}</small>
    </h1>
    <ul class="list-unstyled mt-3 mb-4">
      <li *ngFor='let detail of pricecard.details'>
        {{detail}}
      </li>
    </ul>
    <button type="button" class="btn btn-lg btn-block btn-outline-primary">{{pricecard.button}}</button>
  </div>
</div>
